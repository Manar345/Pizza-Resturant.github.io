<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e4ff9b392d.js"
      crossorigin="anonymous"
    ></script>
    <title>Pizza Delicious</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-body-tertiary navbar-expand-lg navbar-dark bg-dark navy"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <span
              ><i class="fa-solid fa-pizza-slice" style="color: #ffd43b"></i>
              Pizza</span
            >
            <br />
            <small>Delicious</small>
          </a>
          <button
            class="navbar-toggler border-0 shadow-none text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOff"
            aria-controls="navbarOff"
            aria-label="Toggle navigation"
          >
            <span
              ><i class="fa-sharp fa-solid fa-bars-staggered"></i> MENU</span
            >
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="navbarOff"
            aria-labelledby="navbarOffLabel"
          >
            <button
              type="button"
              class="btn-close btn-close-white p-4 d-lg-none border-0 shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
